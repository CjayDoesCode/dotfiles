general {
    lock_cmd = uwsm app -- hyprlock
    after_sleep_cmd = loginctl lock-session
}

# 15 minutes
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
