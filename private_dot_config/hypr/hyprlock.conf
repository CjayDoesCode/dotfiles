input-field {
	size = 256, 32
	outline_thickness = 0
	dots_size = 0.25
	dots_spacing = 0.5
	inner_color = rgba(0, 0, 0, 0)
	font_color = rgb(235, 219, 178)
	fade_on_empty = false
	placeholder_text =
