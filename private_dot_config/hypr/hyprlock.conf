general {
	hide_cursor = true
	ignore_empty_input = true
	fail_timeout = 3000
}

animations {
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    animation = global, 1, 2.5, ease
    animation = inputFieldDots, 0, 2.5, ease
}

background {
	path = ~/.local/share/wallpapers/tehfire.png
	blur_passes = 2
	blur_size = 4
}

shape {
	size = 320, 32
	color = rgba(40, 40, 40, 0.9)
	rounding = 8
	position = 0, 20
	zindex = 0
}

label {
	text = <span font="Symbols Nerd Font Mono 12"></span>
	color = rgb(235, 219, 178)
	position = -136, 19
	zindex = 1
}

label {
	text = <span font="Inter 12">$USER</span>
